<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Hangman</title>
</head>

<body>
    <button id="settings-btn" class="settings-btn">
        <img src="img/icon-settings.svg" alt="Icon settings" class="settings-btn-img">
    </button>
    <div id="settings" class="settings">
        <form id="settings-form">
            <div class="language">
                <input type="radio" id="ua" name="language" value="ua" hidden>
                <label for="ua">
                    <img src="img/ukraine-flag.svg" alt="Ukraine flag">
                </label>
                <input type="radio" id="en" name="language" value="hb" hidden>
                <label for="en">
                    <img src="img/united-states-of-america.svg" alt="American flag">
                </label>
            </div>
        </form>
    </div>
    <h1>
        <span class="header">Hangman</span>
    </h1>
    <p>
        <span class="description">Find the hidden word - Enter a letter</span>
    </p>
    <div class="game-container">
        <svg height="250" width="200" class="figure-container">
            <!-- Rod -->
            <line x1="60" y1="20" x2="140" y2="20" />
            <line x1="140" y1="20" x2="140" y2="50" />
            <line x1="60" y1="20" x2="60" y2="230" />
            <line x1="20" y1="230" x2="100" y2="230" />
            <!-- Head -->
            <circle cx="140" cy="70" r="20" class="figure-part" />
            <!-- Body -->
            <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
            <!-- Arms -->
            <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
            <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
            <!-- Legs -->
            <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
            <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
        </svg>
        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>
        <div class="word" id="word"></div>
    </div>
    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <h3 id="final-message-reveal-word"></h3>
            <button id="play-button">Play Again</button>
        </div>
    </div>
    <!-- Notification -->
    <div class="notification-container" id="notification-container">
        <p>
            <span class="notification">You have already entered this letter</span>
        </p>
    </div>
    <div class="balanse-container">
        <p class="balanse">Balance:</p>
    <div class="USD-currency">
        <input type="number" readonly id="amount-one" class="balanse-amound" value="10" />
        <input type="text" value="USD" readonly id="currency-one" placeholder="USD">
        </div>
<div class="UAH-currency">
        <input type="number" readonly number id="amount-two" />
        <input type="text" value="UAH" readonly id="currency-two" placeholder="UAN">
        </div>
        <div class="rate" id="rate"></div> 
    </div>
    <script src="js/index.js"></script>
</body>

</html>
